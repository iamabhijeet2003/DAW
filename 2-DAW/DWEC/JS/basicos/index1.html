<!--Escriure el codi d’una funció a la qual es passa com a paràmetre un nombre enter i retorna com a
resultat una cadena de text que indica si el número és parell o imparell. Mostra per pantalla el
resultat retornat per la funció.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
       function calc(x){
            if(x%2==0){
                return "El numero es par";
            }else{
                return "El numero es impar";
            }
       }
       console.log(calc(2));
    </script>
</body>
</html>
