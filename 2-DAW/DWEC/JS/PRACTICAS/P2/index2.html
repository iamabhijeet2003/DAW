<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="piramide"></div>
    <!--
                *
               **
              ***
             ****
            *****
    -->
    <script>
        let piramide = '';
        let limite = 5;
        for (let i = limite; i >= 1; i--) {
            let linea = '';
            for (let j = i - 1; j >= 1; j--) {
                linea += "&nbsp&nbsp";
            }
            for (let k = i; k <= limite; k++) {
                linea += "*";
            }
            piramide += linea + "<br>";
        }
        document.getElementById("piramide").innerHTML = piramide; // Display the pyramid on the web page
    </script>
</body>
</html>
