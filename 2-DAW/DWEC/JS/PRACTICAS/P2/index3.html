<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="piramide"></div>
    <!--
        *****
         ****
          ***
           **
            *
    -->
    <script>
        let limite = 5;
        let piramide = "";
        for(let i = 1;i<=limite;i++){
            let linea = "";
            
            for(let j=1;j<i;j++){
                linea+="&nbsp;&nbsp;";
            }

            
            for(let k=limite; k>=i;k--){
                linea += "*";
            }
            
            piramide += linea + "<br>";
        }
        document.getElementById("piramide").innerHTML = piramide;
    </script>
</body>
</html>
