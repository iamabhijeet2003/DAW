<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sassy First Time App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Welcome</h1>
    <p class="message"></p>
  </div>

  <script>
    // JavaScript logic to display sassy message
    document.addEventListener('DOMContentLoaded', function() {
      const isFirstTime = localStorage.getItem('isFirstTime');

      if (!isFirstTime) {
        const name = prompt("What's your name?");
        const message = `Hey ${name}! Welcome for the first time!`;
        document.querySelector('.message').textContent = message;

        // Set a flag in local storage to indicate the first visit
        localStorage.setItem('isFirstTime', 'true');
      } else {
        document.querySelector('.message').textContent = "Welcome back!";
      }
    });
  </script>
</body>
</html>
