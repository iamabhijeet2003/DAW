<!DOCTYPE html>
<html>
<head>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font: 15px/1.8 "Lato", sans-serif;
        }

        .bg-mg1, .bg-mg2, .bg-mg3 {
            position: relative;
            opacity: 0.65;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-size: cover;
        }

        #fondo1 {
            background-image: url("img1.jpg");
            min-height: 600px;
        }

        #fondo2 {
            background-image: url("img2.jpg");
            min-height: 500px;
        }

        #fondo3 {
            background-image: url("img3.jpg");
            min-height: 600px;
        }
    </style>
</head>
<body>
    <div class="bg-mg1" id="fondo1"></div>

    <div id="div1">
        <h2 style="font-size: 24px; color: #3498db;">¡Hola Mundo!</h2>
        <p style="font-size: 16px; color: #333;">
            Este es un párrafo con un texto bonito. Aquí puedes agregar información interesante y atractiva.
        </p>
    </div>

    <div class="bg-mg2" id="fondo2"></div>

    <div id="div2">
        <h2 style="font-size: 24px; color: #e74c3c;">¡Hola Mundo!</h2>
        <p style="font-size: 16px; color: #333;">
            Este es otro párrafo con texto atractivo. Puedes personalizar el contenido según tus necesidades.
        </p>
    </div>

    <div class="bg-mg3" id="fondo3"></div>

</body>
</html>
