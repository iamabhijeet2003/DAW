<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
            background-color: aqua;
            font-size: 40px;
            color: white;
        }
        .cajas{
            width: 300px;
            height: 300px;
            background-color: rgb(241, 11, 176);
            border: 4px solid white;
            
            
        }

        #caja1{
            position: absolute ;
            top: 0;
            right: 0;
        }

        #caja2{
            position: absolute;
            top: 0;
            left: 0;
        }
        #caja3{
            position: absolute;
            left: 300px;
        }
    </style>
</head>
<body>
    <div class="cajas" id="caja1">Caja 1</div>
    <div class="cajas" id="caja2">Caja 2</div>
    <div class="cajas" id="caja3">Caja 3</div>
</body>
</html>
